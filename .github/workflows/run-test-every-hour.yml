name: Run tests every hour
on:
  [push]
  # schedule:
  # - cron: "0 * * * *"

jobs:
  e2e-tests:
    name: Run TestCafe Tests
    runs-on: ${{ matrix.os }}
    outputs:
      outputreport: ${{ steps.testreport.outputs.report }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]
    env:
      E2E_URL: 'https://dev.akord.link'
    steps:
      - uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: latest
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Run TestCafe
        run: npm run e2e:headless
      - id: testreport
        name: Echo report
        run: |
          report_json=$(jq -c . dist/e2e/test-results.json)
          passed=$(echo "$report_json" | jq -r '.passed')
          total=$(echo "$report_json" | jq -r '.total')
          skipped=$(echo "$report_json" | jq -r '.skipped')
          parsed_report="Passed $passed/$total ($skipped skipped)" 
          echo $parsed_report
          echo "report=$parsed_report" >> "$GITHUB_OUTPUT"

          if [ $((passed + skipped)) == $total ]; then
            echo "Tests passed!"
            echo "::set-output name=status::success"
          else
            echo "Tests failed!"
            echo "::set-output name=status::failure"
          fi

  send-discord-notification:
    needs: e2e-tests
    runs-on: ubuntu-latest
    if: ${{ needs.e2e-tests.result == 'success' }}  # Always run this job, regardless of the outcome of the previous job

    steps:
      - name: Notify Discord on job status
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          content: "${{needs.e2e-tests.outputs.outputreport}}"
          embed-title: "FrontEnd Tests"