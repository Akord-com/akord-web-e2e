name: Run tests every hour
on:
  schedule:
  - cron: "0 * * * *"

jobs:
  test:
    name: Run TestCafe Tests
    runs-on: windows-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2
      - name: Run tests
        uses: DevExpress/testcafe-action@latest
        with:
          args: "chrome tests"